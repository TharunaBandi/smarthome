<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      width: 360px;
      padding: 30px 26px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .auth-title {
      text-align: center;
      font-size: 26px;
      margin-bottom: 22px;
      color: #1f2933;
    }
    .auth-form label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 14px;
      color: #4b5563;
    }
    .auth-form input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    .auth-form input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }
    .auth-btn {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    .auth-btn:hover {
      background: #1d4ed8;
    }
    .auth-error {
      margin-top: 10px;
      font-size: 13px;
      color: #b91c1c;
    }
    .auth-footer {
      margin-top: 16px;
      font-size: 12px;
      text-align: center;
      color: #6b7280;
    }
  </style>
</head>
<body>
<div class="auth-card">
  <h1 class="auth-title">Smart Home Planner</h1>
  <form th:action="@{/login}" method="post" class="auth-form">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>

    <button type="submit" class="auth-btn">Sign In</button>

    <p th:if="${param.error}" class="auth-error">
      Invalid username or password.
    </p>
  </form>
  <p class="auth-footer"></p>
</div>
</body>
</html>
