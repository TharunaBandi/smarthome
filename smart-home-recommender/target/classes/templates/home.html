<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Planner</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header class="top-bar">
    <h1>Smart Home Planner</h1>
</header>

<main class="planner-layout">
    <section class="planner-card">
        <h2>Enter Requirements</h2>

        <label for="bedrooms">Bedrooms (1 â€“ 3)</label>
        <input type="number" id="bedrooms" min="1" max="3" value="1">

        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" min="1" max="1" value="1">
        <p class="hint">Fixed to 1 for this demo.</p>

        <label for="kitchens">Kitchens</label>
        <input type="number" id="kitchens" min="1" max="1" value="1">
        <p class="hint">Fixed to 1 for this demo.</p>

        <label for="livingRooms">Living rooms</label>
        <input type="number" id="livingRooms" min="1" max="1" value="1">
        <p class="hint"></p>

        <button type="button" id="generateBtn">Generate Plan</button>
        <p id="formError" class="error-text" style="display:none;"></p>
    </section>

    <section class="preview-card">
        <h2>Generated Plan</h2>
        <div class="plan-viewer">
            <button class="nav-btn" id="prevBtn">&lt;</button>
            <img id="planImage" src="/images/3d_1bhk(1).jpg" alt="Home Plan">
            <button class="nav-btn" id="nextBtn">&gt;</button>
        </div>
    </section>
</main>

<script src="/script.js"></script>
</body>
</html>
